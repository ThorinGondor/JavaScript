<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe框架展示</title>
</head>
<body>
    <h1>导航条</h1>
    <a href="http://www.sohu.com/index.html" target="mainframe">点击显示搜狐网页</a>
    <br/>
    <a href="http://www.tencent.com/index.html" target="mainframe">点击显示腾讯网页</a>
    <br/>
    <a href="http://www.sina.com/index.html" target="mainframe">点击显示新浪网页</a>
    <hr/>
    <iframe src="http://www.baidu.com/index.html" name="mainframe" width="1600px" height="300px"></iframe>
</body>
</html>
