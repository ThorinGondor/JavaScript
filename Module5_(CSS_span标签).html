<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS美化网页元素_span标签</title>
    <style type="text/css">
        p{
            font-size:14px;
            color:green;
        }
        p .show, p .bird{
            font-family: 黑体;
            font-size:36px;
            font-weight:bold;
            color:blue;
        }

        p #dream{
            font-family: 隶书;
            font-size:24px;
            font-weight:bold;
            color:red;
        }
    </style>
</head>
<body>
    <p>享受<span class="show">北大式</span>教育服务</p>
    <p>在北大青鸟，有一群人默默支持你成就<span id="dream">IT梦想</span></p>
    <p>选择<span class="bird">北大青鸟</span>，成就你的梦想</p>
</body>
</html>
