    <style type="text/css">
        #Barnes{
            background-color: #D7D7D7;
            position: relative;
            top: 100px;
            width: 133px;
            height: 200px;
            box-shadow: gray 10px 10px 10px;
        }
        #Barnes input{
            z-index: 100;
            position: relative;
            top: -200px;
        }
    </style>
    <script type="text/javascript">
        var barnesTop;
        var barnesLeft;
        var barnesOBJ;

        function init() {
            barnesOBJ = document.getElementById("Barnes");
            if(barnesOBJ.currentStyle)
            {
                barnesTop = parseInt(document.currentStyle.top);
                barnesLeft = parseInt(document.currentStyle.left);
            }
            else
            {
                barnesTop = parseInt(document.defaultView.getComputedStyle(barnesOBJ,null).top);
                barnesLeft = parseInt(document.defaultView.getComputedStyle(barnesOBJ,null).left);
            }
        }

        function move() {
            var scrollTop = parseInt(document.documentElement.scrollTop||document.body.scrollTop);
            var scrollLeft = parseInt(document.documentElement.scrollLeft||document.body.scrollLeft);
            barnesOBJ.style.top = barnesTop+scrollTop+"px";
            barnesOBJ.style.left = barnesLeft+scrollLeft+"px";
        }
        function closeWin() {
            document.getElementById("Barnes").style.display="none";
        }
        window.onload=init;
        window.onscroll=move;
    </script>
</head>
