<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用JQuery美化英雄联盟简介页面</title>
    <style type="text/css">
        .box{
            width: 500px;
            border: 1px solid red;
            margin: auto;
            padding: 15px;
            box-shadow: gray 20px 20px 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>英雄联盟——百度百科</h1>
        <p id="summary">英雄联盟，即League of Legends，简称LOL。</p>
        <P id="content">
            由<strong>Riot Games工作室</strong>开发，是3D竞技场战游戏，其<span>主创团队由实力强劲的<strong>魔兽争霸</strong>系列游戏多人<span>即时对战</span>自定义地图开发团队倾力打造</span>
            <a href="http://www.baidu.com/index.html">更多详情</a>
        </P>
        <h2>目录</h2>
        <ul class="txt-box">
            <li class="current">开发团队</li>
            <li>游戏周边</li>
            <li>游戏介绍</li>
            <li>配置需求</li>
            <li>游戏背景</li>
        </ul>
    </div>
    <script type="text/javascript" src="JQuery/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("p").click(function () {
                $(".txt-box .current").css("background","#6ff");
                $("p>span").css("background","#f9f");
                $("h1+p").css("background","#ff7");
                $("span span").css({"color":"#fff","background":"#f00"});
            });
        });
    </script>
</body>
</html>
