<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第三单元：表单</title>
</head>
<body>
<!--form即表单，用于用户输入信息，例如姓名，密码等内容-->
    <form method="post" action="http://www.sina.com/index.html">
        <p>
            输入名字:&nbsp<input name="name" type="text"/>
        </p>
        <br/>
        <p>
            输入密码:&nbsp<input name="pass_code" type="password"/>
        </p>

        <p>
            <input type="submit" name="Button" value="点我提交"/>
        </p>
    </form>
</body>
</html>
