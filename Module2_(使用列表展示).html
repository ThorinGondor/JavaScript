<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用列表展示</title>
</head>
<body>
    <!--（1）下示为无序列表及其组成-->
    <h1>热搜</h1>
    <ul>
        <li>不再等待！GT Sport今秋发售！</li>
        <li>中土世界：战争之影意外好评，连王基玮都说好</li>
        <li>NBA2K18国行版今日发售</li>
        <li>重磅！神秘海域将取消独占，登陆PC</li>
    </ul>

<hr/>

    <!--下示为有序列表及其组成-->
    <h1>NBA球员排名</h1>
    <ol>
        <li>勒布朗詹姆斯，来自克里夫兰骑士</li>
        <li>斯蒂芬库里，来自金州勇士</li>
        <li>凯文杜兰特，来自金州勇士</li>
        <li>科怀伦纳德，来自圣安东尼奥马刺</li>
    </ol>

<hr/>

    <!--下示为定义表格及其组成-->
    <dl>
        <h3>各个球队主力球员</h3>
        <dt><strong>波士顿凯尔特人</strong></dt>
        <dd>凯利欧文</dd>
        <dd>戈登海沃德</dd>
        <dt><strong>休斯顿火箭</strong></dt>
        <dd>詹姆斯哈登</dd>
        <dd>克里斯保罗</dd>
        <dt><strong>俄克拉荷马雷霆</strong></dt>
        <dd>威斯布鲁克</dd>
        <dd>保罗乔治</dd>
    </dl>

</body>
</html>
