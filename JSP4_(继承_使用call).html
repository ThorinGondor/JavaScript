<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用call方法继承父类</title>
</head>
<body>
    <p id="father"></p>
    <p id="son"></p>
    <script type="text/javascript">
        //step（1）设计一个父类
        function Market() {
            this.clothing=["trousers","T-shirt","jacket"];
            this.showInfo=function () {
                str=this.clothing;
                document.getElementById("father").innerHTML=str;
            }
        }
        //step（2）设计一个子类
        function SmallShop() {
            //该段代码很关键，它设置SmallShop类继承了Market类
            Market.call(this);
        }
        var SS0 = new SmallShop();
        SS0.clothing.push("dress");
        alert(SS0.clothing);
        SS0.showInfo();
    </script>
</body>
</html>
