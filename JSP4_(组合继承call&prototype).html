<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用call和prototype组合继承</title>
</head>
<body>
    <p id="father"></p>
    <p id="son"></p>
    <script type="text/javascript">
        //step（1）：设计一个父类
        function Animal(eat,drink) {
            this.eat=eat;
            this.drink=drink;
            this.ability=["hunt","run","jump"];
            this.showInfo=function () {
                str=this.eat+"<br/>"+this.drink+"<br/>"+this.ability+"<br/>";
                document.getElementById("father").innerHTML=str;
            }
        }
        var A0 = new Animal();
        A0.showInfo();
        //step（2）设计一个子类，一般使用call继承父类属性，使用原型prototype继承父类
        function Human(eat,think) {
            Animal.call(this,eat);
            this.think=think;
            this.show=function () {
                str=this.eat+"<br/>"+this.drink+"<br/>"+this.ability+"<br/>"+this.think+"<br/>";
                document.getElementById("son").innerHTML=str;
            }
        }
        Human.prototype=new Animal();
        var H0 = new Human("CookedFood","science");
        H0.drink="CocaCola";
        H0.ability.push("labour");
        H0.show();
    </script>
</body>
</html>
