<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书简介</title>
    <style type="text/css">
        .book_pic{
            float: left;
            box-shadow: #3A6587 15px 15px 15px;
        }
        .book_info{
            width: 500px;
            border: 1px dotted black;
            float: left;
            margin-left: 20px;
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;
            box-shadow: #3A6587 15px 15px 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="book_pic">
            <img src="image/creativity.jpg" alt="显示错误，无法加载！" width="279" height="378">
        </div>
        <div class="book_info">
            <h3>岛上书店【荐书联盟推荐】：创新公司：皮克斯的启示</h3>
            <p id="adver">自营图书几十万畅销品种阶梯满减，抽奖赢取最新iPhone X或者英伟达GTX1080Ti！</p>
            <p id="writer">[美] 艾德·卡特姆（Ed Cutmull）、埃米·华莱士（Amy Wallace） 著；靳婷婷译</p>
            <div class="price">
                <div class="JDprice">
                    京东价：¥24.10&nbsp;[6.9折]&nbsp;[定价：¥35.00]&nbsp;
                    <a href="http://www.baidu.com/index.html">[降价通知]</a>
                </div>
                <p id="mobileprice">
                    促销信息：手机专享价&nbsp;¥9.90
                </p>
                <dl>
                    <dt>以下促销可在购物车任选其一</dt>
                    <dd>加价购：满99元另加6.18元即可在购物车换购热销商品</dd>
                    <dd>满减：满100减20，满200减60，满300减100</dd>
                </dl>
            <p id="ticket">领券：105-6&nbsp;200-16</p>
            </div>
        </div>
    </div>

    <script src="JQuery/jquery-3.2.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        var num = 2;
        $(document).ready(function () {
            //初始化
            $(".price").css({"background":"#efefef","padding":"5px"});
            $("dt").css("background","silver");
            $("h3").css("color","blue");
            $("dd").css("display","none");
            $("div p").css("color","red");
            $("#writer").css("color","#083499");
            $("#adver,dt,dd").css("color","#c74db4");
            $("*").css("font-weight","bold"); //选择所有元素

            //事件
            $("dt").click(function () {

                num++;
                if(num%2==0)
                {
                    $("dd").css("display","block");
                }
                else
                {
                    $("dd").css("display","none");
                }
            });
        });
    </script>
</body>
</html>
