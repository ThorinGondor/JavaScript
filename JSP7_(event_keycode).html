<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
</head>
<body>
    <div class="box">
        <h4>会员登录</h4>
        <form>
            <dl>
                <dt>用户名：</dt>
                <dd><input type="text" id="username" required></dd>
            </dl>
            <dl>
                <dt>密码：</dt>
                <dd><input type="password" id="password" required></dd>
            </dl>
            <dl>
                <dt></dt>
                <dt><input type="submit" value="登录"></dt>
            </dl>
        </form>
        <p id="record"></p>
    </div>
    <script src="JQuery/jquery-3.2.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#password").keypress(function () {
                $("#record").append("keypress");
            }).keydown(function () {
                $("#record").append("keydown");
            }).keyup(function () {
                $("#record").append("keyup<br/>");
            });
        });
        $("#password").keydown(function (event) {
            if(event.keyCode==13)
                alert("是否提交？");
        });
    </script>
</body>
</html>
