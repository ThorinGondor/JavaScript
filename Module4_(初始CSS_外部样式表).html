<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML使用外部样式表引入CSS</title>
    <!--于此处使用link标签来链接style.css文件-->
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>秒速五厘米</h1>
    <p>作者：新海诚</p>
    <p>片尾曲：One more time, one more chance.</p>
    <p>演唱：山崎将义</p>

    <h2>望庐山瀑布</h2>
    <p>日照香炉生紫烟，</p>
    <p style="font-size:20px;color:purple">遥看瀑布挂前川。</p>  <!--该段落使用了行内样式表，因此不再根据外部样式表-->
    <p>飞流直下三千尺，</p>
    <p>疑是银河落九天。</p>
</body>
</html>
