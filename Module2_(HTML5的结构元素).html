<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5的结构元素例程</title>
    <style>
        header,section,footer
        {
            height:200px;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <header>
        <h2>网页头部</h2>
    </header>
    <section>
        <h2>网页主体</h2>
    </section>
    <footer>
        <h2>网页底部</h2>
    </footer>
</body>
</html>
