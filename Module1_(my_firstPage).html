<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不同等级标签对比</title>
</head>
<body>
    <h1>（1）</h1>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <hr/>   <!--hr的作用是分割线-->

    <h1>（2）秒速五厘米歌词：</h1>
    <p>
        <!--strong的作用是加粗，em的作用是倾斜-->
        <strong>虽然明知道</strong>你不会出现在那些地方<br/>
        我还是<em>一遍遍</em>地寻觅<br/>
        寻觅你的身影<br/>
    </p>

    <hr/>

    <h1>（3）特殊符号表示方法:</h1>
    <p>
        &copy;Copyright&nbsp;2017-2018&nbsp;National&nbsp;Basketball&nbsp;of&nbsp;America<br/>
        &copy;美职篮&nbsp;2017-2018赛季&nbsp;版权所有
    </p>
    <a name="jump">
        新用户注册时:<br/>
        <em>1.</em>&nbsp;字符只能为英文和数字，不得出现中文以及特殊符号。<br/>
        <em>2.</em>&nbsp;字符长度不得超过20。<br/>
    </a>

</body>
</html>
