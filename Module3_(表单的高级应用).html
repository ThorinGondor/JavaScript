<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高级应用</title>
</head>
<body>
    <!--表单只读以及禁用-->
    <p>
        用户名：&nbsp;<input type="text" name="text_area" value="张三" readonly/>
        <br/>
        密码：&nbsp;<input type="password" name="pass_code" value="" maxlength="15"/>
    </p>
    <p>
        <input type="submit" name="c_submit" value="提交" disabled/>
    </p>

    <!--表单label标签-->
    <p>
        <input type="radio" name="gender" id="male"/>
        <label for="male">男</label>

        <input type="radio" name="gender" id="female"/>
        <label for="female">女</label>
    </p>
</body>
</html>
