<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的几个基本选择器</title>
    <style>
        h1{
            font-size:30px;
            color:red;
        }
        h2{
            font_size:30px;
            color:blue;
        }
        p{
            font-size:15px;
            color: #ff600c;
        }

        .purple{
            font-size:25px;
            color:rebeccapurple;
        }

        #first{font-size:10px;color:black;}
        #second{font-size:10px;color:green;}
    </style>
</head>
<body>
    <!--（1）标签选择器-->
    <h1>JAVA SE从入门到精通</h1>
    <h2>C++ Primer Plus</h2>
    <p>Java Script动态网页设计</p>

    <!--（2）类选择器-->
    <p class="purple">学习OpenCV</p>

    <!--（3）ID选择器-->
    <p id="first">自动控制原理</p>
    <p id="second">模式识别导论</p>
</body>
</html>
