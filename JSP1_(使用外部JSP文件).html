<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用外部JSP文件</title>
</head>
<body>
    <!--（1）使用外部export.js文件：-->
    <script type="text/javascript" src="export.js"></script>
    <!--（2）直接将JSP写在HTML中：-->
    <input type="button" value="弹出消息" onclick="javascript:alert('欢迎你!')"/>
</body>
</html>
