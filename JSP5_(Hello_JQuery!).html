<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识JQuery！</title>
</head>
<body>
    <!--在script的标签内的src引入JQuery-->
    <script src="JQuery/jquery-3.2.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        //JQ的$(document).ready(function(){});非常类似于JSP的window.onload=function(){};
        $(document).ready(function () {
            alert("Hello JQuery!");
        })
    </script>
</body>
</html>
